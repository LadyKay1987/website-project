<!-- Registration form -->
<div class="container">
<div class="card">
<div class="card-header">
 Register with us today!
</div>
  <div class="card-body">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName4">First name</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName4">Surname</label>
      <input type="text" class="form-control">
    </div>
  </div>
</form>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputConfirmEmail4">Confirm Email</label>
      <input type="confirmemail" class="form-control" id="inputConfirmEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
      <small id="passwordHelpBlock" class="form-text text-muted">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emojis.</small>
    </div>
    <div class="form-group col-md-6">
      <label for="inputConfirmPassword4">Confirm Password</label>
      <input type="confirmpassword" class="form-control" id="inputconfirmPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputRegion">Region</label>
      <select id="inputRegion" class="form-control">
        <option selected>Choose...</option>
        <option>Highland</option>
        <option>Argyll and Bute</option>
        <option>Dumfries and Galloway</option>
        <option>Aberdeenshire</option>
        <option>Perth and Kinross</option>
        <option>Scottish Borders</option>
        <option>Na h-Eileanan Siar</option>
        <option>Moray</option>
        <option>Stirling</option>
        <option>Angus</option>
        <option>South Lanarkshire</option>
        <option>Shetland Islands</option>
        <option>Fife</option>
        <option>East Ayrshire</option>
        <option>South Ayrshire</option>
        <option>Orkney Islands</option>
        <option>North Ayrshire</option>
        <option>East Lothian</option>
        <option>North Lanarkshire</option>
        <option>West Lothian</option>
        <option>Midlothian</option>
        <option>Falkirk</option>
        <option>City of Edinburgh</option>
        <option>Renfrewshire</option>
        <option>Aberdeen City</option>
        <option>Glasgow City</option>
        <option>East Dunbartonshire</option>
        <option>East Renfrewshire</option>
        <option>Inverclyde</option>
        <option>Clackmannanshire</option>
        <option>West Dunbartonshire</option>
        <option>Dundee City</option>      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputPostcode">Postcode</label>
      <input type="text" class="form-control" id="inputPostcode">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I would like to recieve emails regarding any events
      </label>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck"> By registering, I agree to the <a href="terms.html" class="primary">Terms and Conditions</a>
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </div>
</form>
</div>
